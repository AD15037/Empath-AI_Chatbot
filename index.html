<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpathAI:Mental Health Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: #6c63ff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user-message {
            background: #e3f2fd;
            margin-left: auto;
            color: #1565c0;
        }

        .assistant-message {
            background: white;
            border: 1px solid #e0e0e0;
            color: #333;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            resize: none;
        }

        .button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .send-btn {
            background: #6c63ff;
            color: white;
        }

        .voice-btn {
            background: #ff6b6b;
            color: white;
        }

        .button:hover {
            opacity: 0.9;
        }

        .recommendations {
            padding: 15px;
            background: #f0f4ff;
            margin: 10px 0;
            border-radius: 5px;
        }

        .recommendations h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .recommendations a {
            color: #6c63ff;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }

        .recommendations a:hover {
            text-decoration: underline;
        }

        .recording-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            color: #ff6b6b;
            padding: 10px;
        }

        .recording-indicator.active {
            display: flex;
        }

        .pulse {
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        .loading {
            display: none;
            justify-content: center;
            padding: 20px;
        }

        .loading.active {
            display: flex;
        }

        .loading-dots {
            display: flex;
            gap: 5px;
        }

        .loading-dots div {
            width: 8px;
            height: 8px;
            background: #6c63ff;
            border-radius: 50%;
            animation: loading 1s infinite ease-in-out;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }

        .play-btn {
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .play-btn:hover {
            opacity: 0.9;
        }

        .play-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes loading {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }

        .loading-dots div:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots div:nth-child(3) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mental Health Assistant</h1>
        </div>
        <div class="chat-container" id="chatContainer">
            <div class="message assistant-message">
                Hello! I'm here to listen and support you. How are you feeling today?
                <div class="audio-controls">
                    <button class="play-btn" onclick="playResponse(this.parentElement.parentElement)">ðŸ”Š Play</button>
                </div>
            </div>
        </div>
        <div class="loading" id="loading">
            <div class="loading-dots">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="recording-indicator" id="recordingIndicator">
            <div class="pulse"></div>
            Recording...
        </div>
        <div class="input-container">
            <textarea 
                class="message-input" 
                id="messageInput" 
                placeholder="Type your message here..."
                rows="1"
            ></textarea>
            <button class="button voice-btn" id="voiceBtn">
                ðŸŽ¤
            </button>
            <button class="button send-btn" id="sendBtn">
                Send
            </button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const loading = document.getElementById('loading');

        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];

        // Audio cache to store synthesized speech
        const audioCache = new Map();

        // Add message to chat
        async function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            messageDiv.textContent = message;
            
            if (!isUser) {
                const audioControls = document.createElement('div');
                audioControls.className = 'audio-controls';
                const playButton = document.createElement('button');
                playButton.className = 'play-btn';
                playButton.innerHTML = 'ðŸ”Š Play';
                playButton.onclick = () => playResponse(messageDiv);
                audioControls.appendChild(playButton);
                messageDiv.appendChild(audioControls);
                
                // Pre-fetch the audio
                await fetchAndCacheAudio(message);
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Add recommendations to chat
        function addRecommendations(recommendations) {
            if (!recommendations) return;

            const recsDiv = document.createElement('div');
            recsDiv.className = 'recommendations';
            
            let html = '<h3>Recommended Resources:</h3>';
            
            if (recommendations.articles) {
                recommendations.articles.forEach(article => {
                    html += `<a href="${article.url}" target="_blank">ðŸ“š ${article.name}</a>`;
                });
            }
            
            if (recommendations.youtube) {
                recommendations.youtube.forEach(video => {
                    html += `<a href="${video.url}" target="_blank">ðŸŽ¥ ${video.name}</a>`;
                });
            }
            
            if (recommendations.music) {
                html += `<a href="${recommendations.music.url}" target="_blank">ðŸŽµ ${recommendations.music.name}</a>`;
            }
            
            recsDiv.innerHTML = html;
            chatContainer.appendChild(recsDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Show/hide loading indicator
        function setLoading(isLoading) {
            loading.className = `loading ${isLoading ? 'active' : ''}`;
        }

        // Fetch and cache audio
        async function fetchAndCacheAudio(text) {
            try {
                const response = await fetch('http://localhost:3000/api/synthesize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });
                
                const blob = await response.blob();
                audioCache.set(text, blob);
            } catch (error) {
                console.error('Error fetching audio:', error);
            }
        }

        // Play response audio
        async function playResponse(messageDiv) {
            const text = messageDiv.childNodes[0].textContent.trim();
            const playButton = messageDiv.querySelector('.play-btn');
            
            try {
                playButton.disabled = true;
                playButton.innerHTML = 'â³ Loading...';
                
                let audioBlob = audioCache.get(text);
                if (!audioBlob) {
                    await fetchAndCacheAudio(text);
                    audioBlob = audioCache.get(text);
                }
                
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                
                audio.onended = () => {
                    playButton.disabled = false;
                    playButton.innerHTML = 'ðŸ”Š Play';
                    URL.revokeObjectURL(audioUrl);
                };
                
                audio.onerror = () => {
                    playButton.disabled = false;
                    playButton.innerHTML = 'ðŸ”Š Play';
                    console.error('Error playing audio');
                };
                
                await audio.play();
                playButton.innerHTML = 'ðŸ”ˆ Playing...';
                
            } catch (error) {
                console.error('Error playing response:', error);
                playButton.disabled = false;
                playButton.innerHTML = 'ðŸ”Š Play';
            }
        }

        // Send message to backend
        async function sendMessage(message) {
            try {
                setLoading(true);
                const response = await fetch('http://localhost:3000/api/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        user_id: 'user-' + Date.now()
                    })
                });

                const data = await response.json();
                
                if (data.response) {
                    await addMessage(data.response);
                }
                
                if (data.recommendations) {
                    addRecommendations(data.recommendations);
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, I encountered an error. Please try again.');
            } finally {
                setLoading(false);
            }
        }

        // Handle text message submission
        sendBtn.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, true);
                sendMessage(message);
                messageInput.value = '';
                messageInput.style.height = 'auto';
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendBtn.click();
            }
        });

        // Handle voice recording
        async function setupMediaRecorder() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const formData = new FormData();
                    formData.append('file', audioBlob, 'recording.wav');
                    formData.append('user_id', 'user-' + Date.now());

                    try {
                        setLoading(true);
                        const response = await fetch('http://localhost:3000/api/voice-message', {
                            method: 'POST',
                            body: formData
                        });

                        const data = await response.json();
                        
                        if (data.transcription) {
                            await addMessage(data.transcription, true);
                        }
                        
                        if (data.response) {
                            await addMessage(data.response);
                        }
                        
                        if (data.recommendations) {
                            addRecommendations(data.recommendations);
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        addMessage('Sorry, I encountered an error processing your voice message.');
                    } finally {
                        setLoading(false);
                    }

                    audioChunks = [];
                };
            } catch (error) {
                console.error('Error accessing microphone:', error);
                addMessage('Sorry, I couldn\'t access your microphone. Please check your permissions.');
            }
        }

        voiceBtn.addEventListener('click', () => {
            if (!isRecording) {
                if (!mediaRecorder) {
                    setupMediaRecorder().then(() => {
                        startRecording();
                    });
                } else {
                    startRecording();
                }
            } else {
                stopRecording();
            }
        });

        function startRecording() {
            isRecording = true;
            voiceBtn.style.background = '#ff4444';
            recordingIndicator.className = 'recording-indicator active';
            mediaRecorder.start();
            setTimeout(() => {
                if (isRecording) {
                    stopRecording();
                }
            }, 10000); // Max 10 seconds recording
        }

        function stopRecording() {
            isRecording = false;
            voiceBtn.style.background = '#ff6b6b';
            recordingIndicator.className = 'recording-indicator';
            mediaRecorder.stop();
        }

        // Auto-resize textarea
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = messageInput.scrollHeight + 'px';
        });
    </script>
</body>
</html>
